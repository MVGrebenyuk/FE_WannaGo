<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="ru" ng-app="WannaGo">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Title -->
        <title>WannaGo</title>
        
        <!-- Favicon -->
        <link rel="icon" href="img/core-img/favicon.ico">
        
        <!-- Core Stylesheet -->
        <link href="./style.css" rel="stylesheet">
        
        <!-- Responsive CSS -->
        <link href="css/responsive/responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Angular scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>

    </head>
<body ng-controller="lkController">
    <section class="main">
        <div class="container container-breadcrumbs">
            <ul class="breadcrumbs">
                <li><a href="./index.html">Главная</a></li>
                <li>{{user.login}}</li>
                <li>Настройки профиля</li>
            </ul>
            </div>
        <div class="container container-lk">
            <h1 class="personal-account-heading">Настройки профиля</h1>
            <div class="row">
                <form class="col-md-12 personal-account-form" action="">
                    <div class="section-personal-account-info col-md-12 d-flex">
                        <div class="test-block col-md-8">
                            <div class="header-section-pa d-flex ">
                                <div class="col-5">
                                    <label class="personal-account-label" for="disabledTextInput">Имя</label>
                                    <input class="form-control personal-account-label-name" type="text" placeholder="Иван" ng-model="updateProfileDto.firstName">
                                </div>
                                <div class="col-7">
                                    <label class="personal-account-label" for="disabledTextInput">Фамилия</label>
                                    <input class="form-control personal-account-label-surname" type="text" ng-model="updateProfileDto.lastName" placeholder="Иванов">
                                </div>
                            </div>
                            <div class="middle-section-pa d-flex">
                                <div class="col-5">
                                    <label class="personal-account-label" for="disabledTextInput">Дата рождения</label>
                                    <input class="form-control personal-account-label-date" ng-model="updateProfileDto.dateOfBirth" type="date" value="0000-00-00">
                                </div>
                                <div class="col-7">
                                    <label class="personal-account-label" for="disabledTextInput">Город</label>
                                    <input type="text" class="form-control personal-account-label-city" ng-model="updateProfileDto.city" placeholder="Москва">
                                </div>
                            </div>
                        </div>
                        <div class="avatar col-md-4">
                            <label class="personal-account-label-avatar" for="disabledTextInput">Аватар</label>
                            <div class="avatar-add-photo">
                                <div id="drop-zone">
                                    <input type="file" name="file" id="file-uploader" file-model = "myFile" accept=".jpg, .jpeg, .png" hidden>
                                    <label for="file-uploader" class="file-upload">Выберите файл</label>
                                </div>
                                <div id="content"><img src={{user.avatar}} style="width: 200px; height: 200px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="discription-lk col-md-12">
                            <label class="personal-account-label personal-account-label-about-us" for="exampleFormControlTextarea1">О себе</label>
                            <textarea class="form-control form-control-lk" id="exampleFormControlTextarea1" rows="3" ng-model="updateProfileDto.about">Пару слов о себе</textarea>
                            <span class="discription-lk-info">*максимум 650 символов</span>
                    </div>
                </form>
                <button class="personal-account-btn-submit" ng-click="updateProfile()">Сохранить</button>
            </div>
      </div>
    </section>

    <script src="index.js"></script>
    <!-- Jquery-2.2.4 js -->

    <script src="js/angScripts/index.js"></script>
    <script src="js/angScripts/lkController.js"></script>
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap-4 js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="js/others/plugins.js"></script>
    <!-- Active JS -->
    <script src="js/tour-slider.js"></script>
    <script src="js/personal-account.js"></script>
    <!-- Header and Modal JS -->
    <script src="js/header.js"></script>
    <!-- Footer JS -->
    <script src="js/footer.js"></script>
</body>
</html>
</body>
</html>
