                    <div class="discriotion-lk col-md-12">
                            <label class="personal-account-label personal-account-label-about-us" for="exampleFormControlTextarea1">О себе</label>
                            <textarea class="form-control form-control-lk" id="exampleFormControlTextarea1" rows="3">Душа моя озарена неземной радостью, как эти чудесные весенние утра, которыми я наслаждаюсь от всего сердца. Я совсем один и блаженствую в здешнем краю, словно созданном для таких, как я. Я так счастлив, мой друг, так упоен ощущением покоя, что искусство мое страдает от этого. Ни одного штриха не мог бы я сделать, а никогда не был таким большим художником, как в эти минуты. Когда от милой моей долины поднимается пар и полдневное солнце стоит над непроницаемой чащей темного леса и лишь редкий луч проскальзывает в его святая святых, а я лежу в высокой траве у быстрого ручья и, прильнув к земле, вижу тысячи всевозможных былинок и чувствую, как близок моему сердцу крошечный мирок, что снует между стебельками, наблюдаю эти неисчислимые, непостижимые.</textarea>
                            <span class="discriotion-lk-info">*максимум 650 символов</span>
                </form>
