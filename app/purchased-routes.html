<!DOCTYPE html>
<html lang="en" ng-app="WannaGo">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Купленные туры</title>

        <link rel="icon" href="img/core-img/favicon.ico">
        <link href="style.css" rel="stylesheet">
        <link href="css/responsive/responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./components/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="./css/dialog.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    </head>

    <body ng-controller="purchasedTourController">
        <!-- <div class="purchased-routes-not-login" ng-show="!isUserLoggedIn()">
            <div class="container">
                <p>Авторизуйтесь для просмотра этой страницы</p>
            </div>
        </div> -->

        <div class="favorites">
            <div class="container">
                <ul class="breadcrumbs">
                    <li><a href="./index.html">Главная</a></li>
                    <li>Ваши приобретенные туры</li>
                </ul>
            </div>
            <div class="container">
                <div>
                    <h2 class="tour-catalog">Ваши приобретенные маршруты</h2>
                </div>
                <div class="purchased-routes-area">
                    <table class="purchased-routes-table">
                        <tbody>
                            <tr>
                                <td ng-repeat="t in tripsList">
                                    <div class="purchased-routes-block">
                                        <div class="purchased-routes-second-block">
                                            <div class="purchased-routes-user-name-block">
                                                <img src={{t.author.avatar}}>
                                                <div class="purchased-routes-user-name">{{t.author.firstName + 'n' + t.author.lastName}}</div>
                                                <div class="purchased-routes-rating-mini">
                                                    <span class="active"></span>
                                                    <span class="active"></span>
                                                    <span class="active"></span>
                                                    <span></span>
                                                    <span></span>
                                                </div>
                                                <p class="purchased-routes-route-evaluation">187 оценок</p>
                                            </div>
                                            <div class="purchased-routes-image">
                                                <img src={{t.image}}>
                                            </div>
                                            <div class="purchased-routes-grad-image">
                                                <img src="img//tour-list/tour-list-image2.png">
                                            </div>
                                            <div class="purchased-routes-second-block-button">
                                                <button onclick="window.location.href = './touring.html'" class="btn btn-submit purchased-routes-btn-view-route">Посмотреть</button>
                                            </div>
                                        </div>
                                        <div class="purchased-routes-first-block">
                                            <div class="purchased-routes-place-name">Горная Аджария</div>
                                            <div class="purchased-routes-bottom-block">
                                                <div><span>Время в пути</span>
                                                    <div class="bottom-block-info">
                                                        <img src="./img/icons/tour-list-1.png">
                                                        <p>{{t.duration}} дней</p>
                                                    </div>
                                                </div>
                                                <div><span>Расстояние</span>
                                                    <div class="bottom-block-info">
                                                        <img src="./img/icons/tour-list-2.png">
                                                        <p>{{t.length}}</p>
                                                    </div>
                                                </div>
                                                <div><span>Сложность</span>
                                                    <div class="bottom-block-info">
                                                        <img src="./img/icons/tour-list-3.png">
                                                        <p>{{t.level}}/5</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="purchased-routes-description-text">{{t.shortTitle}}
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="purchased-routes-see-more text-center">
                        <button class="btn-purchased-routes-see-more">Смотреть больше</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/angScripts/index.js"></script>
        <script src="js/angScripts/purchasedToursController.js"></script>
        <script src="tour-list.js"></script>
        <script src="js/jquery/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap/popper.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/others/plugins.js"></script>
        <script src="js/tour-list.js"></script>
        <script src="js/header.js"></script>
        <script src="js/footer.js"></script>
        <script src="./components/jquery-ui/jquery-ui.min.js"></script>

    </body>
</html>
